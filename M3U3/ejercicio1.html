<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 JS</title>
  </head>
  <body>
    <!-- Crear el código que dada una distancia determine el medio de transporte
        apropiado de acuerdo a las siguientes reglas:

        0 a 1000 metros = pie

        1000 a 10000 metros = bicicleta

        10000 a 30000 metros = colectivo

        30000 a 100000 metros = auto

        +100000 = avion -->
        
    <script>
      const distancia = parseInt(prompt("Ingrese la distancia a recorrer en metros: ", ""));

      if (distancia > 100000) {
        console.log(
          "Vehículo apropiado para la distancia " + distancia + " metros es un avión"
        );
      } else if (distancia > 30000 && distancia < 100000) {
        console.log(
          "El vehículo apropiado para la distancia " + distancia + "  metros es un auto"
        );
      } else if (distancia > 10000 && distancia < 30000) {
        console.log(
          "El vehículo apropiado para la distancia " +
            distancia +
            " metros es un colectivo"
        );
      } else if (distancia > 1000 && distancia < 10000) {
        console.log(
          "El vehículo apropiado para la distancia " +
            distancia +
            " metros es un bicicleta"
        );
      } else {
        console.log(
          "El vehículo apropiado para la distancia " +
            distancia +
            " metros es ir a pie"
        );
      }
    </script>
  </body>
</html>
